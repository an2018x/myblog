{% extends "base.html" %} {% load staticfiles %}
{% block title %} 用户信息 {% endblock title %}
{% block content %}
<div class="container main-margin">
    <div class="row">
        <div class="col-12">
            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}
                <!-- phone -->
                <div class="form-group">
                    <label for="data">上传文件</label>
                    <input type="file" class="form-control-file" name="data" id="data">
                </div>
                <div class="form-group col-md-4">
                    <label for="source">传染源id(用英文,分隔)</label>
                    <input type="text" class="form-control" id="source" name="source">
                </div>
                <!-- bio -->
                <div class="form-group col-md-4">
                    <label for="alpha">alpha 阈值</label>
                    <input type="text" class="form-control" id="alpha" name="alpha">
                </div>
                <div class="form-group col-md-4">
                    <label for="beta">beta 阈值</label>
                    <input type="text" class="form-control" id="beta" name="beta">
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
